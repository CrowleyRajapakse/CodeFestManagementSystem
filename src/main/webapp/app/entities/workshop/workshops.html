<div>
    <h2 data-translate="codeFestManagementSystemV1App.workshop.home.title">Workshops</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="workshop.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="codeFestManagementSystemV1App.workshop.home.createLabel">
                        Create new Workshop
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'codeFestManagementSystemV1App.workshop.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="codeFestManagementSystemV1App.workshop.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="codeFestManagementSystemV1App.workshop.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="venue"><span data-translate="codeFestManagementSystemV1App.workshop.venue">Venue</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wcoordinator"><span data-translate="codeFestManagementSystemV1App.workshop.wcoordinator">Wcoordinator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="swTime"><span data-translate="codeFestManagementSystemV1App.workshop.swTime">Sw Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="swDate"><span data-translate="codeFestManagementSystemV1App.workshop.swDate">Sw Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="competitionId"><span data-translate="codeFestManagementSystemV1App.workshop.competition">Competition</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workshop in vm.workshops track by workshop.id">
                    <td><a ui-sref="workshop-detail({id:workshop.id})">{{workshop.id}}</a></td>
                    <td>{{workshop.title}}</td>
                    <td>{{workshop.description}}</td>
                    <td>{{workshop.venue}}</td>
                    <td>{{workshop.wcoordinator}}</td>
                        <td>{{workshop.swTime | date:'mediumDate'}}</td>
                        <td>{{workshop.swDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="competition-detail({id:workshop.competitionId})">{{workshop.competitionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="workshop-detail({id:workshop.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="workshop.edit({id:workshop.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="workshop.delete({id:workshop.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
