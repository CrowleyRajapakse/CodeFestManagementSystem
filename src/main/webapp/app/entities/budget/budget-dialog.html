
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBudgetLabel" data-translate="codeFestManagementSystemV1App.budget.home.createOrEditLabel">Create or edit a Budget</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.budget.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.budget.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.food" for="field_food">Food</label>
            <input type="number" min="0" class="form-control" name="food" id="field_food"
                    ng-model="vm.budget.food"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.decorations" for="field_decorations">Decorations</label>
            <input type="number" min="0" class="form-control" name="decorations" id="field_decorations"
                    ng-model="vm.budget.decorations"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.prizes" for="field_prizes">Prizes</label>
            <input type="number" min="0" class="form-control" name="prizes" id="field_prizes"
                    ng-model="vm.budget.prizes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.photography" for="field_photography">Photography</label>
            <input type="number" min="0" class="form-control" name="photography" id="field_photography"
                    ng-model="vm.budget.photography"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.transport" for="field_transport">Transport</label>
            <input type="number" min="0" class="form-control" name="transport" id="field_transport"
                    ng-model="vm.budget.transport"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.stationery" for="field_stationery">Stationery</label>
            <input type="number" min="0" class="form-control" name="stationery" id="field_stationery"
                    ng-model="vm.budget.stationery"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.guests" for="field_guests">Guests</label>
            <input type="number" min="0" class="form-control" name="guests" id="field_guests"
                    ng-model="vm.budget.guests"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.budget.other" for="field_other">Other</label>
            <input type="number" min="0" class="form-control" name="other" id="field_other"
                    ng-model="vm.budget.other"
                    />
        </div>

        <div class="form-group">
            <label data-translate="codeFestManagementSystemV1App.budget.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.budget.eventId" ng-options="event.id as event.name for event in vm.events | orderBy:'id'" required>
            </select>
        </div>
        <div ng-show="editForm.event.$invalid">
            <p class="help-block"
                ng-show="editForm.event.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
