<div>
    <h2 data-translate="codeFestManagementSystemV1App.budget.home.title">Budgets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="budget.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="codeFestManagementSystemV1App.budget.home.createLabel">
                        Create new Budget
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'codeFestManagementSystemV1App.budget.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="food"><span data-translate="codeFestManagementSystemV1App.budget.food">Food</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="decorations"><span data-translate="codeFestManagementSystemV1App.budget.decorations">Decorations</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prizes"><span data-translate="codeFestManagementSystemV1App.budget.prizes">Prizes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="photography"><span data-translate="codeFestManagementSystemV1App.budget.photography">Photography</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="transport"><span data-translate="codeFestManagementSystemV1App.budget.transport">Transport</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stationery"><span data-translate="codeFestManagementSystemV1App.budget.stationery">Stationery</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="guests"><span data-translate="codeFestManagementSystemV1App.budget.guests">Guests</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="other"><span data-translate="codeFestManagementSystemV1App.budget.other">Other</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventName"><span data-translate="codeFestManagementSystemV1App.budget.event">Event</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budget in vm.budgets track by budget.id">
                    <td><a ui-sref="budget-detail({id:budget.id})">{{budget.id}}</a></td>
                    <td>{{budget.food}}</td>
                    <td>{{budget.decorations}}</td>
                    <td>{{budget.prizes}}</td>
                    <td>{{budget.photography}}</td>
                    <td>{{budget.transport}}</td>
                    <td>{{budget.stationery}}</td>
                    <td>{{budget.guests}}</td>
                    <td>{{budget.other}}</td>
                    <td>
                        <a ui-sref="event-detail({id:budget.eventId})">{{budget.eventName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="budget-detail({id:budget.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.edit({id:budget.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.delete({id:budget.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
