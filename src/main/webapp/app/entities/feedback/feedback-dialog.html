<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myFeedbackLabel"
            data-translate="codeFestManagementSystemV1App.feedback.home.createOrEditLabel">Create or edit a
            Feedback</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.feedback.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.feedback.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.feedback.recipient"
                   for="field_recipient">Recipient</label>
            <input type="text" class="form-control" name="recipient" id="field_recipient"
                   ng-model="vm.feedback.recipient"
                   required/>
            <div ng-show="editForm.recipient.$invalid">
                <p class="help-block"
                   ng-show="editForm.recipient.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.feedback.email"
                   for="field_email">Email</label>
            <input type="email" class="form-control" name="email" id="field_email"
                   ng-model="vm.feedback.email"
                   required/>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.email.$error.email" data-translate="global.messages.validate.email.invalid">
                    Your email is invalid.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="codeFestManagementSystemV1App.feedback.message"
                   for="field_message">Message</label>
            <textarea class="form-control" rows="5" name="message" id="field_message" ng-model="vm.feedback.message"
                      required></textarea>
            <div ng-show="editForm.message.$invalid">
                <p class="help-block"
                   ng-show="editForm.message.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
