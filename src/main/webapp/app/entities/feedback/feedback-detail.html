
<div>
    <h2><span data-translate="codeFestManagementSystemV1App.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="codeFestManagementSystemV1App.feedback.recipient">Recipient</span></dt>
        <dd>
            <span>{{vm.feedback.recipient}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.feedback.email">Email</span></dt>
        <dd>
            <span>{{vm.feedback.email}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.feedback.message">Message</span></dt>
        <dd>
            <span>{{vm.feedback.message}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
