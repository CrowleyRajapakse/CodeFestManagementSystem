<div>
    <h2 data-translate="codeFestManagementSystemV1App.competitor.home.title">Competitors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="competitor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="codeFestManagementSystemV1App.competitor.home.createLabel">
                        Create new Competitor
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'codeFestManagementSystemV1App.competitor.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="codeFestManagementSystemV1App.competitor.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="age"><span data-translate="codeFestManagementSystemV1App.competitor.age">Age</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="university"><span data-translate="codeFestManagementSystemV1App.competitor.university">University</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="codeFestManagementSystemV1App.competitor.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone"><span data-translate="codeFestManagementSystemV1App.competitor.phone">Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="category"><span data-translate="codeFestManagementSystemV1App.competitor.category">Category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="school"><span data-translate="codeFestManagementSystemV1App.competitor.school">School</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventsName"><span data-translate="codeFestManagementSystemV1App.competitor.events">Events</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="competitor in vm.competitors track by competitor.id">
                    <td><a ui-sref="competitor-detail({id:competitor.id})">{{competitor.id}}</a></td>
                    <td>{{competitor.name}}</td>
                    <td>{{competitor.age}}</td>
                    <td>{{competitor.university}}</td>
                    <td>{{competitor.email}}</td>
                    <td>{{competitor.phone}}</td>
                    <td>{{competitor.category}}</td>
                    <td>{{competitor.school}}</td>
                    <td>
                        <a ui-sref="event-detail({id:competitor.eventsId})">{{competitor.eventsName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="competitor-detail({id:competitor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competitor.edit({id:competitor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competitor.delete({id:competitor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
