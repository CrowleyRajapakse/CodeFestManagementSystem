
<div>
    <h2><span data-translate="codeFestManagementSystemV1App.competitor.detail.title">Competitor</span> {{vm.competitor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.name">Name</span></dt>
        <dd>
            <span>{{vm.competitor.name}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.age">Age</span></dt>
        <dd>
            <span>{{vm.competitor.age}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.university">University</span></dt>
        <dd>
            <span>{{vm.competitor.university}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.email">Email</span></dt>
        <dd>
            <span>{{vm.competitor.email}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.phone">Phone</span></dt>
        <dd>
            <span>{{vm.competitor.phone}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.category">Category</span></dt>
        <dd>
            <span>{{vm.competitor.category}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.school">School</span></dt>
        <dd>
            <span>{{vm.competitor.school}}</span>
        </dd>
        <dt><span data-translate="codeFestManagementSystemV1App.competitor.events">Events</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.competitor.eventsId})">{{vm.competitor.eventsName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="competitor-detail.edit({id:vm.competitor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
